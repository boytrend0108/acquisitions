name: Lint and Format Check

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    name: Run ESLint and Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
        id: lint

      - name: Run Prettier check
        run: npm run format:check
        continue-on-error: true
        id: format

      - name: Process lint and format results
        run: |
          if [[ "${{ steps.lint.outcome }}" == "failure" || "${{ steps.format.outcome }}" == "failure" ]]; then
            echo "### ❌ Code Quality Issues Found" >> $GITHUB_STEP_SUMMARY
            
            if [[ "${{ steps.lint.outcome }}" == "failure" ]]; then
              echo "#### ESLint Issues" >> $GITHUB_STEP_SUMMARY
              echo "To fix ESLint issues, run: \`npm run lint:fix\`" >> $GITHUB_STEP_SUMMARY
            fi
            
            if [[ "${{ steps.format.outcome }}" == "failure" ]]; then
              echo "#### Formatting Issues" >> $GITHUB_STEP_SUMMARY
              echo "To fix formatting issues, run: \`npm run format\`" >> $GITHUB_STEP_SUMMARY
            fi
            
            exit 1
          else
            echo "### ✅ Code Quality Check Passed" >> $GITHUB_STEP_SUMMARY
          fi
